{% extends "layout.html" %}

{% block content %}
<div style="max-width: 800px; margin: 0 auto;">
    <div class="card wizard-form fade-in">
        <h2 style="text-align: center; margin-bottom: 2rem;">Let's Get Started!</h2>
        <form action="{{ url_for('plan') }}" method="POST" id="planForm">

            <!-- Step 1: Basics -->
            <div class="form-step" id="step-1">
                <h3>Step 1: The Basics</h3>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" required placeholder="John Doe">
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" name="age" required min="10" max="100">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="step-actions" style="justify-content: flex-end;">
                    <button type="button" class="btn" onclick="nextStep()">Next <i
                            class="fas fa-arrow-right"></i></button>
                </div>
            </div>

            <!-- Step 2: Biometrics -->
            <div class="form-step" id="step-2">
                <h3>Step 2: Biometrics</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Height (cm)</label>
                        <input type="number" name="height" required min="100" max="250" placeholder="e.g. 175">
                    </div>
                    <div class="form-group">
                        <label>Weight (kg)</label>
                        <input type="number" name="weight" required min="30" max="200" placeholder="e.g. 70">
                    </div>
                </div>
                <div class="form-group">
                    <label>Activity Level</label>
                    <select name="activity_level" required>
                        <option value="sedentary">Sedentary (Little or no exercise)</option>
                        <option value="lightly_active">Lightly Active (1-3 days/week)</option>
                        <option value="moderately_active">Moderately Active (3-5 days/week)</option>
                        <option value="very_active">Very Active (6-7 days/week)</option>
                        <option value="extra_active">Extra Active (Physical job or hard exercise)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Dietary Preference</label>
                    <select name="dietary_preference" required>
                        <option value="veg">Vegetarian</option>
                        <option value="non_veg">Non-Vegetarian</option>
                    </select>
                </div>
                <div class="step-actions">
                    <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
                    <button type="button" class="btn" onclick="nextStep()">Next <i
                            class="fas fa-arrow-right"></i></button>
                </div>
            </div>

            <!-- Step 3: Goals -->
            <div class="form-step" id="step-3">
                <h3>Step 3: Goals & Health</h3>
                <div class="form-group">
                    <label>Fitness Goal</label>
                    <select name="fitness_goal" required>
                        <option value="weight_loss">Weight Loss</option>
                        <option value="weight_gain">Weight Gain</option>
                        <option value="muscle_building">Muscle Building</option>
                        <option value="healthy_lifestyle">Maintain Healthy Lifestyle</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Health Conditions (Select all that apply)</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" name="health_conditions" value="diabetes"> Diabetes
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="health_conditions" value="hypertension"> Hypertension (BP)
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="health_conditions" value="obesity"> Obesity
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="health_conditions" value="heart_disease"> Heart Disease
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="health_conditions" value="none"> None
                        </label>
                    </div>
                </div>
                <div class="step-actions">
                    <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
                    <button type="submit" class="btn">Generate My Plan <i class="fas fa-check"></i></button>
                </div>
            </div>

        </form>
    </div>
</div>
{% endblock %}
